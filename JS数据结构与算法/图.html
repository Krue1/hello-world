<script>
  function Queue() {
    let items = [];
    this.enqueue = function (item) {
      return items.push(item);
    }
    this.dequeue = function (item) {
      return items.shift(item);
    }
    this.isEmpty = () => !items.length;
  }

  function Graph() {
    let vertex = [];
    let adjList = new Map();

    this.addVertex = function (v) {
      vertex.push(v);
      adjList.set(v, []);
    }

    this.addEdge = function (v, w) {
      adjList.get(v).push(w);
      adjList.get(w).push(v);
    }

    this.toString = function () {
      let result = "";
      for (let i = 0; i < vertex.length; i++) {
        result += vertex[i] + " -> ";
        let arr = adjList.get(vertex[i]);
        for (let j = 0; j < arr.length; j++) {
          result += arr[j] + " ";
        }
        result += "\n";
      }
      return result;
    }

    let initializeColor = function () {
      let color = [];
      for (let i = 0; i < vertex.length; i++) {
        color[vertex[i]] = "white";
      }
      return color;
    }
    this.bfs = function (v, callback) {
      let color = initializeColor();
      let queue = new Queue();
      queue.enqueue(v);
      color[v] = "grey";
      while (!queue.isEmpty()) {
        let w = queue.dequeue();
        let arr = adjList.get(w);
        for (let i = 0; i < arr.length; i++) {
          if (color[arr[i]] === "white") {
            queue.enqueue(arr[i]);
            color[arr[i]] = "grey";
          }
        }
        color[w] = "black";
        if (callback) {
          callback(w);
        } else {
          console.log(w);
        }
      }
    }
    this.dfs = function (v, callback) {
      let color = initializeColor();
      for (let i = 0; i < vertex.length; i++) {
        if (color[vertex[i]] === "white") {
          dfsVisit(vertex[i], color, callback);
        }
      }
    }
    let dfsVisit = function (u, color, callback) {
      color[u] = "grey";
      if (callback) {
        callback(u);
      }
      let neighbours = adjList.get(u);
      for (let i = 0; i < neighbours.length; i++) {
        let w = neighbours[i];
        if (color[w] === "white") {
          dfsVisit(w, color, callback);
        }
      }
      color[u] = "black";
    }
  }

  let graph = new Graph();
  let myVertices = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I']; //{7}
  for (let i = 0; i < myVertices.length; i++) { //{8}
    graph.addVertex(myVertices[i]);
  }
  graph.addEdge('A', 'B'); //{9}
  graph.addEdge('A', 'C');
  graph.addEdge('A', 'D');
  graph.addEdge('C', 'D');
  graph.addEdge('C', 'G');
  graph.addEdge('D', 'G');
  graph.addEdge('D', 'H');
  graph.addEdge('B', 'E');
  graph.addEdge('B', 'F');
  graph.addEdge('E', 'I');
  console.log(graph.toString());
  // graph.bfs("A", (v) => console.log(v));
  graph.dfs("A", (v) => console.log(v));

  var f = v => v;
</script>
